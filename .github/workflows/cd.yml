name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"

      - name: Build server
        run: scripts/build.sh

      - name: Login to ghcr
        run: echo secrets.GITHUB_TOKEN | docker login ghcr.io -u phoenixtech2003 --password-stdin
